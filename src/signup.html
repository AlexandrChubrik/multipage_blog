<h1 class="page__title page__title--center">Регистрация</h1>



<form class="form form--auth" action="/" method="post" >
    <div class="form__group form__group--md">
        <input class="form__control" type="text" placeholder="Введите имя" spellcheck="false">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input class="form__control" type="email" placeholder="Ваш e-mail" spellcheck="false">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Введите пароль">
        <span class="form__line"></span>
    </div>
            
    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Подтвердите пароль">
        <span class="form__line"></span>
    </div>
    
    <div class="form__footer form__footer--center">
        <div class="form__group form__group--md">    
            <button class="btn btn--blue btn--sm и" type="submit">Регистрация</button>
            
            <ul class="form__footer-list">
                <li>
                    <a href="signin.html">войти</a>
                </li>
                <li>
                    <a href="reset.html">восстановить</a>
                </li>
                
            </ul>
        </div>
    </div>
</form>
